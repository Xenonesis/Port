<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="256" cy="256" r="256" fill="#0a0a0a"/>
  
  <!-- Outer Ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="url(#bgGradient)" stroke-width="3" opacity="0.3"/>
  
  <!-- Shield Shape (Cybersecurity) -->
  <path d="M 256 100 L 200 130 L 200 220 Q 200 300 256 380 Q 312 300 312 220 L 312 130 Z" 
        fill="url(#shieldGradient)" 
        opacity="0.9"
        filter="url(#glow)"/>
  
  <!-- Code Brackets (Development) -->
  <path d="M 180 230 L 150 256 L 180 282" 
        stroke="#8b5cf6" 
        stroke-width="12" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"
        filter="url(#glow)"/>
  
  <path d="M 332 230 L 362 256 L 332 282" 
        stroke="#8b5cf6" 
        stroke-width="12" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"
        filter="url(#glow)"/>
  
  <!-- Lock Icon Inside Shield -->
  <rect x="236" y="225" width="40" height="45" rx="5" fill="#0a0a0a" opacity="0.9"/>
  <path d="M 246 225 L 246 215 Q 246 205 256 205 Q 266 205 266 215 L 266 225" 
        stroke="#0a0a0a" 
        stroke-width="6" 
        stroke-linecap="round" 
        fill="none"/>
  <circle cx="256" cy="245" r="4" fill="#fbbf24"/>
  <line x1="256" y1="249" x2="256" y2="260" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Letter 'A' for Aditya - Modern Tech Style -->
  <path d="M 230 330 L 256 290 L 282 330" 
        stroke="#ec4899" 
        stroke-width="10" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"
        opacity="0.8"/>
  <line x1="240" y1="318" x2="272" y2="318" 
        stroke="#ec4899" 
        stroke-width="10" 
        stroke-linecap="round"
        opacity="0.8"/>
  
  <!-- Circuit Pattern Accent -->
  <circle cx="200" cy="360" r="3" fill="#8b5cf6" opacity="0.6"/>
  <line x1="200" y1="360" x2="220" y2="360" stroke="#8b5cf6" stroke-width="2" opacity="0.4"/>
  <circle cx="220" cy="360" r="3" fill="#8b5cf6" opacity="0.6"/>
  
  <circle cx="312" cy="360" r="3" fill="#8b5cf6" opacity="0.6"/>
  <line x1="292" y1="360" x2="312" y2="360" stroke="#8b5cf6" stroke-width="2" opacity="0.4"/>
  <circle cx="292" cy="360" r="3" fill="#8b5cf6" opacity="0.6"/>
</svg>